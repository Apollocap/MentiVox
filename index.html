<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MentiVox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      transition: background-position 0.2s ease;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    p {
      font-size: 1em;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 24px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background-color: rgba(255,255,255,0.4);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      opacity: 0.6;
    }
    .tap-effect {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
      opacity: 1;
    }

@keyframes ripple-animation {
  to {
    transform: scale(4);
    opacity: 0;
  }
}
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>ðŸš€ MentiVox</h1>
    <p>Your gateway to growth, guidance, and greatness.</p>

    <div class="nav-buttons">
      <a href="/about.html" class="btn">About</a>
      <a href="/dashboard.html" class="btn">Dashboard</a>
      <a href="/login.html" class="btn">Login</a>
      <a href="/contact.html" class="btn">Contact</a>
    </div>

    <footer>
      &copy; <span id="year"></span> MentiVox. All rights reserved.**THIS WEBSITE IS A PROTOTYPE MADE BY AZURE aka piyush**
    </footer>
  </div>

  <!-- Background music (starts muted) -->
  <audio id="bg-music" autoplay loop muted>
    <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Dynamic year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Parallax background
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${50 + x * 10}% ${50 + y * 10}%`;
    });

    // Auto-unmute music on first click
    const music = document.getElementById("bg-music");
    let musicStarted = false;

    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        music.muted = false;
        music.play();
        musicStarted = true;
      }
    });
  </script>
<script>
  // Auto-apply tap-effect class to all buttons and links
  document.querySelectorAll("a, button").forEach(el => {
    el.classList.add("tap-effect");
  });

  // Ripple effect on click
  document.body.addEventListener("click", function (e) {
    const target = e.target.closest(".tap-effect");
    if (!target) return;

    const ripple = document.createElement("span");
    ripple.className = "ripple";

    const rect = target.getBoundingClientRect();
    ripple.style.left = `${e.clientX - rect.left - 50}px`;
    ripple.style.top = `${e.clientY - rect.top - 50}px`;

    target.appendChild(ripple);

    setTimeout(() => ripple.remove(), 600);
  });
</script>
</body>
</html>
